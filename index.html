<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV Form</title>
    <link rel="stylesheet" href="assign2.css">
    <style>body{
        background-color:rgb(60, 60, 60);
        
        margin: 0;
        font-size: larger;
    }
    h1{
        text-align: center;
        font-family:Georgia, 'Times New Roman', Times, serif;
        color: white;
    }
    table{
        width: 100%;
        max-width: 600px;
        background-color:rgb(210, 210, 210);
        padding: 20px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        border-radius: 4px;
        color: rgb(12, 38, 12);
    }
    td{
        padding: 10px;
    }
    form{
        padding-left: 430px;
        
    }
    label{
        font-weight: bold;
    }
    input[type="text"]{
        width: 100%;
        padding: 8px;
    }
    .buttonapply{
        font-size: large;
        font-family:'Times New Roman', Times, serif;
        font-weight: 500;
        background-color:#6d6875;
        cursor: pointer;
        color: rgb(12, 38, 12);
    }
    .buttonapply:hover{
        background-color: #2a0800;
        color: beige;
        box-shadow: 0 0 9px rgba(180, 180, 180, 2);
        
    }</style>
    <script>
        function validate(){

            var fullname=document.getElementById("yourname")
            var register_number=document.getElementById("usn")

            if(fullname.value=="" || register_number.value=="" ){
                alert("Give your proper Name & USN")
                return false;
            }
            else{
                
                true;
            }
        }
    </script>
</head>
<body>
    <h1>RV Application Form</h1>
    <form action="msg.html" id="myForm" onsubmit="return validate()">

        <table>
            <tr>
                <td><label for="yourname">Your Name :</label></td>
                <td><input style="border-radius: 7px; border: solid 2px black;  box-shadow: 0 0 9px rgba(180, 180, 180, 2); font-family:'Times New Roman', Times, serif;text-align: center;" type="text" name="yourname" id="yourname"  > </td>
            </tr>
            <tr>
                <td><label for="usn">Registration Number(USN) :</label></td>
                <td><input style="border-radius: 7px; border: solid 2px black;  box-shadow: 0 0 9px rgba(180, 180, 180, 2); font-family:'Times New Roman', Times, serif;text-align: center;" type="text" name="usn" id="usn" > </td>
            </tr>
            <tr>
                <td><label for="sem">Semester :</label></td>
                <td><input style="border-radius: 7px; border: solid 2px black;  box-shadow: 0 0 9px rgba(180, 180, 180, 2); font-family:'Times New Roman', Times, serif;text-align: center;" type="text" name="sem" id="sem" > </td>
            </tr>
            <tr>
                <td><label for="sem">Section :</label></td>
                <td><input style="border-radius: 7px; border: solid 2px black;  box-shadow: 0 0 9px rgba(180, 180, 180, 2); font-family:'Times New Roman', Times, serif;text-align: center;"  type="text" name="sec" id="sec" > </td>
            </tr>
            <tr>
                <td><label for="branch">Branch:</label></td>
                <td><input style="border-radius: 7px; border: solid 2px black;  box-shadow: 0 0 9px rgba(180, 180, 180, 2); font-family:'Times New Roman', Times, serif;text-align: center;" type="text" name="branch" id="branch" > </td>
            </tr>
            <tr>
                <td><label for="subn">Subject Name(s) :</label></td>
                <td><input style="border-radius: 7px; border: solid 2px black;  box-shadow: 0 0 9px rgba(180, 180, 180, 2); font-family:'Times New Roman', Times, serif;text-align: center;" type="text" name="subn" id="subn"> </td>
            </tr>
            <tr>
                <td><label for="sub">Subject Code(s) :</label></td>
                <td><input style="border-radius: 7px; border: solid 2px black;  box-shadow: 0 0 9px rgba(180, 180, 180, 2); font-family:'Times New Roman', Times, serif;text-align: center; font-size: large;" type="text" name="sub" id="sub"> </td>
            </tr>
            <tr>
                <td><label for="sub"> Applied date :</label></td>
                <td><input style="border-radius: 7px; border: solid 2px black;  box-shadow: 0 0 9px rgba(180, 180, 180, 2); font-family:'Times New Roman', Times, serif;text-align: center; font-size: large;" type="date" name="dte" id="dte"> </td>
            </tr>
            <tr>
                <td><label for="sub">RV fee :</label></td>
                <td><input style="border-radius: 7px; border: solid 2px black;  box-shadow: 0 0 9px rgba(180, 180, 180, 2); font-family:'Times New Roman', Times, serif;text-align: center;" type="text" name="fee" id="fee"> </td>
            </tr>
            
            <br>
            
            <tr>
                <td colspan="2" style="text-align: center;">
                <input type="submit" value="Apply for RV" class="buttonapply"></td>
                </tr>
        </table>
    </form>
   
</body>
</html>
